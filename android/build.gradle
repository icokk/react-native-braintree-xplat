apply plugin: "com.android.library"

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false  // Set this to true to enable Proguard
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    compile fileTree(dir: "libs", include: ["*.jar"])
    compile "com.facebook.react:react-native:0.51.+"
    // Braintree 2.3.4 is the last version that works with ReactNative's Android SDK 23
    compile 'com.braintreepayments.api:braintree:2.3.4'
    compile 'com.braintreepayments.api:drop-in:2.3.4'
    compile 'com.braintreepayments.api:data-collector:2.3.4'
    // ReactNative works with ancient v23 SDK
    compile 'com.android.support:design:23.0.1'
    compile 'com.android.support:appcompat-v7:23.0.1'
}
